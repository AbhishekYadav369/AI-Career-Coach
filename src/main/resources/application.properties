spring.application.name=AiCareerCoach
#property for setting The cookie is sent only if the request
# originates from the same site.
server.servlet.session.cookie.same-site=strict

#gemini ai properties
spring.ai.openai.chat.base-url=https://generativelanguage.googleapis.com
spring.ai.openai.chat.completions-path=/v1beta/openai/chat/completions
spring.ai.openai.chat.options.model=gemini-2.0-flash
spring.ai.openai.api-key=${Gemini-AI-KEY}


# Relational Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/aicareerguide
spring.datasource.username=root
spring.datasource.password=${MYSQL-PSWD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

#MongoDB Configuration
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=ai_career_guide